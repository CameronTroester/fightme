language: node_js
node_js:
    - "10.15"

branches:
    only:
        - master

before_script:
    - npm install -g @angular/cli 

script:
    - npm install
    - ng build --prod
    - npm install sonar-scanner
    - sonar-scanner -Dsonar.projectKey=camerontroester_fightme -Dsonar.organization=camerontroester-github -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
